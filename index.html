<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://foollovers.com/mat/i-s-twelve/m02.gif">
    <script src="https://kit.fontawesome.com/ca678b4077.js" crossorigin="anonymous"></script>
    <script src="scroll.js" defer></script>
    <link href  = "reset.css" rel = "stylesheet">
    <link href  = "index.css" rel = "stylesheet">
    <title>Dragon Airlines</title>
   
</head>
<body>
    <header id = "header">
        <img id = "logo" src = "wyvrenairlinestransparent.png"/>
        <div class = "headerText">
            <h1>Dragon Airlines</h1>
            <h2>Fly on the wings of a dragon</h2>
            
        </div>
    </header>
    <nav>
        <li><a href = "">Home</a></li>
        <li><a href = "">Job Opportunities</a></li>
        <li><a href = "">Frequent Flyers</a></li>
    </nav>
    <div class = "mainContainer">
        
        <h2>Book Your Next Flight</h2>
        <hr/>
        <div class="searchBar">
            <input type="text" placeholder="From...">
            <button onclick="switchValue()"><i class="fas fa-exchange-alt"></i></button>
            <input type="text" placeholder="To...">
            <input type="date" placeholder="When...">
            <button onclick="searchFlight()"><i class="fas fa-search"></i></button>
        </div>
        <div class="flightForm">
            <form>
                <fieldset>
                    <input type="radio" name="tripType" id="round" value="Round Trip" checked><label
                        for="round">Round-Trip</label><br />
                    <span class="checkmark"></span>
                    <input type="radio" name="tripType" id="one"><label for="one">One Way</label><br />
                    <span class="checkmark"></span>
                    <input type="radio" name="tripType" id="multic"><label for="multic">Multi-City</label>
                    <span class="checkmark"></span>
                </fieldset>
                <div class="peopleSettings">
                    <div class="labelPeople">
                        <li>Adults (18-64)</li>
                        <li>Senior (65+)</li>
                        <li>Youth (12-17)</li>
                        <li>Child (2-11)</li>
                        <li>Infant (0-2)</li>
                    </div>
                    <div class="buttonPeople">
                        <button onclick="minusFrom()">-</button><span id="value">0</span><button
                            onclick="addTo()">+</button><br />
                        <button onclick="minusFrom()">-</button><span id="value">0</span><button
                            onclick="addTo()">+</button><br />
                        <button onclick="minusFrom()">-</button><span id="value">0</span><button
                            onclick="addTo()">+</button><br />
                        <button onclick="minusFrom()">-</button><span id="value">0</span><button
                            onclick="addTo()">+</button><br />
                        <button onclick="minusFrom()">-</button><span id="value">0</span><button
                            onclick="addTo()">+</button>
                    </div>
                </div>
                <fieldset>
                    <input id="econ" type="radio" name="seating" value="Economy" checked><label
                        for="econ">Economy</label><br />
                    <input id="prem" type="radio" name="seating" value="Premium"><label
                        for="prem">Premium</label><br />
                    <input id="buis" type="radio" name="seating" value="buis"><label
                        for="buis">Business</label><br />
                    <input id="first" type="radio" name="seating" value="first"><label
                        for="first">First</label><br />
                    <input id="multi" type="radio" name="seating" value="multi"><label for="multi">Multi</label>
                </fieldset>
            </form>
            
        </div>
        <h2>Popular Flights Near You</h2>
        <hr/>
    </div>
</body>
</html>
